<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOsP</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <i class='bx bx-menu'></i>
                <div class="logo"><a href="#">GOsP</a></div>
                <div class="nav-links">
                    <div class="sidebar-logo">
                        <span class="logo-name">GOsP</span>
                        <i class='bx bx-x'></i>
                    </div>
                    <ul class="links">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">PROJECT</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">CONTACT</a></li>
                        <li>
                            <a href="#">LOGIN</a>
                            <i class='bx bxs-chevron-down js-arrow arrow '></i>
                            <ul class="js-sub-menu sub-menu">
                                <li><a href="#">STUDENT</a></li>
                                <li><a href="#">ADMIN</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-two-flex">
            <div class="contant">
                <h2> <span class="span-orange">GOsP</span> 2023 <br class="breack-line">
                    is back!</h2>
                <p>Gyanmanjari Open Source Program is a 1-week long
                    <span class="span-orange">#OpenSource</span> program by GMIU.
                    <span class="bold-span">20th May - 10th August 2023</span> 
                </p>
                <div class="button-container">
                    <a href="" class="button-orange custome-btn">Register Here</a>
                </div>
            </div>
            <img src="assets/images/Hero_Image_Lite_Theme.svg" alt="img" class="hero-img">
        </div>
        <div class="hero-section-background">
            <img src="https://user-images.githubusercontent.com/64256342/152588880-e94c9c2f-b16b-4a29-859e-503b6232709c.png" alt="">
            <img src="https://user-images.githubusercontent.com/64256342/152650045-df82c3ea-e3ac-4bf2-acaa-14d80729384d.png" alt="">
            <img src="https://user-images.githubusercontent.com/64256342/152650042-40a281d5-4bdc-40a0-bd06-d907023f1a04.png" alt="">
            <img src="https://user-images.githubusercontent.com/64256342/152588822-2cb7c0fe-4361-40bb-891a-5c8b4d615ec2.png" alt="">
        </div>
    </section>
    





    <script>
        // search-box open close js code
        let navbar = document.querySelector(".navbar");


        // sidebar open close js code
        let navLinks = document.querySelector(".nav-links");
        let menuOpenBtn = document.querySelector(".navbar .bx-menu");
        let menuCloseBtn = document.querySelector(".nav-links .bx-x");
        menuOpenBtn.onclick = function () {
            navLinks.style.left = "0";
        }
        menuCloseBtn.onclick = function () {
            navLinks.style.left = "-100%";
        }


        // sidebar submenu open close js code
        let htmlcssArrow = document.querySelector(".htmlcss-arrow");
        htmlcssArrow.onclick = function () {
            navLinks.classList.toggle("show1");
        }
        let moreArrow = document.querySelector(".more-arrow");
        moreArrow.onclick = function () {
            navLinks.classList.toggle("show2");
        }
        let jsArrow = document.querySelector(".js-arrow");
        jsArrow.onclick = function () {
            navLinks.classList.toggle("show3");
        }
    </script>
</body>

</html>
